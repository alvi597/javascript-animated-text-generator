<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <body class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-4 selection:bg-purple-500 selection:text-white">
  <div class="w-full max-w-3xl bg-gray-800 p-6 sm:p-8 rounded-xl shadow-2xl mt-5 mb-5">
    <header class="mb-6 sm:mb-8 text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">Kinetic Typography Generator</h1>
      <p class="text-gray-400 mt-1 text-sm sm:text-base">Animate text with cool effects!</p>
    </header>

    <main>
      <div class="mb-6 space-y-4">
        <div>
          <label for="text-input" class="block text-sm font-medium text-gray-300 mb-1">Text to Animate:</label>
          <textarea id="text-input" rows="3" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-colors duration-200" placeholder="Enter text...">Hello World!
          </textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div>
            <label for="animation-style" class="block text-sm font-medium text-gray-300 mb-1">Animation Style:</label>
            <select id="animation-style" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-colors duration-200">
            <option value="fadeInUp">Fade In Up</option>
            <option value="flyInLeft">Fly In From Left</option>
            <option value="decoder">Decoder Effect</option>
            <option value="typewriter">Typewriter</option>
            <option value="zoomIn">Zoom In</option>
            </select>
        </div>
      <div>
            <label for="font-size" class="block text-sm font-medium text-gray-300 mb-1">Font Size (px):</label>
            <input type="number" id="font-size" value="48" min="10" max="150" step="1" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-colors duration-200">
          </div>
          <div>
              <label for="text-color" class="block text-sm font-medium text-gray-300 mb-1">Text Color:</label>
              <input type="color" id="text-color" value="#FFFFFF" class="w-full h-[46px] p-1 bg-gray-700 border border-gray-600 rounded-lg cursor-pointer">
          </div>
          <div>
              <label for="duration" class="block text-sm font-medium text-gray-300 mb-1">Char Duration (ms):</label>
              <input type="number" id="duration" value="500" min="50" max="2000" step="50" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-colors duration-200" title="Duration for each character's main animation">
          </div>
          <div>
              <label for="stagger" class="block text-sm font-medium text-gray-300 mb-1">Stagger Delay (ms):</label>
              <input type="number" id="stagger" value="80" min="0" max="500" step="10" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-colors duration-200" title="Delay between animations of consecutive characters">
          </div>
          </div>
        </div>

          <div class="my-6 sm:my-8">
            <button id="animate-button" class="w-full bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-75">
                    Animate Text
            </button>
          </div>

          <div id="animation-canvas-container" class="bg-gray-850 p-4 rounded-lg border border-gray-700 min-h-[200px] flex items-center justify-center overflow-hidden">
          <div id="animation-canvas" class="text-center break-all">
          </div>
      </div>
    </main>
    </div>

    <div id="message-box" class="fixed top-5 right-5 bg-red-600 text-white py-2 px-4 rounded-lg shadow-xl message-enter pointer-events-none">
Developed By Hasnain    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/lib.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</body>
</html>
